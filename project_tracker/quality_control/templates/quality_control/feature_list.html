{% extends 'base/base.html' %}

{% block content %}
    <h1>Список список запросов на улучшение</h1>

    <p><a href="{% url 'quality_control:add_feature' %}"> Добавить новый запрос на улучшение</a></p>

    <ul>
        {% for feature in featurerequest_list %}
            <li><a href="{% url 'quality_control:feature_detail' feature.id %}">{{ feature.title }}</a> - {{ feature.status }}</li>
        {% endfor %}
    </ul>
{% endblock %}
